{% extends "gstbillingapp/base.html" %}

{% load static %}



{% block content %}
<div class="row">
<div class="col-sm">
</div>
<div class="col-sm">
	<div class="card" id="login-card">
		<h5 class="card-header">Login</h5>
		
		
		<form method="POST">
			{% csrf_token %}
			<table class="table">
				<tbody>
					<tr>
						<th scope="row" class="text-right">Username:</th>
						<td class="form-input-td">{{auth_form.username}}</td>
					</tr>`
					<tr>
						<th scope="row" class="text-right">Password:</th>
						<td class="form-input-td">{{auth_form.password}}</td>
					</tr>
				</tbody>
			</table>
		
			<center><input type="submit" class="btn btn-primary" value="Login"></center>
		</form>

		
	</div>
	<br>
	<center><a href="{% url 'signup_view' %}"><input class="btn btn-danger " value="Sign Up"></a></center>
	</div>
<div class="col-sm">
</div>
</div>
{% endblock %}
